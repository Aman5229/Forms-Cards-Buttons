<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
   
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <div class="pre-container">
        <div class="container">

                <header class="signup-header">

                    <h1>Signup</h1>
                    <p>It just takes 20 seconds</p>
                </header>

                <main class="signup-body">

                    <form action="">
                        <p>
                        <label for="Fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Aman Patel" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" placeholder="Amanpatel5229@gmail.com" required>
                    </p><p>
                        <label for="Password">Password</label>
                        <input type="Password" id="Password" placeholder="Atleast 8 characters" required>
                    </p>
                    <p>
                    
                        <input type="Submit" id="Submit" placeholder="Submit" value="Create Account" required>
                    </p>
                    </form>
                </main>

                <footer class="signup-footer">

                    <p>Already have an account? <a href="#">Log in</a></p>
                </footer>


        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
    </div>
</body>
</html>
